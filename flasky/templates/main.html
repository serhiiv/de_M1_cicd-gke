<!doctype html>
<head>
  <title>Hello from Flask</title>
</head>
{% if workflow in "BLUE" %}
<body text="blue">
{% elif workflow in "GREEN" %}
<body text="green">
{% else %}
<body text="black">
{% endif %}
  
  <h1>Hello, World!</h1>
  <p>ip: {{ ip }}</p>
  <p>hostname: {{ name }}</p>
  <p>workflow: {{ workflow }}</p>

</body>
